<nav>
  <a class="nav-item{% if page.url == site.baseurl %} active{% endif %}" href="{{ site.baseurl }}/">Home</a>
  {% assign pagesList = site.pages | sort:"url" %}
    {% for node in pagesList %}
      {% if node.title != null %}
      {% if node.layout == "page" %}
        <a class="nav-item{% if page.url == node.url %} active{% endif %}"
           href="{{ node.url }}">
          {{ node.title }}
        </a>
      {% endif %}
    {% endif %}
  {% endfor %}
</nav>
