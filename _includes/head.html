<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>{{ page.title }} &middot; {{ site.title }}</title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/syntax.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville|Oswald" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}/assets/images/favicon.png">
  <link rel="shortcut icon" href="{{ site.baseurl }}/assets/images/favicon.png" type="image/png">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">

  <!-- OG -->
  <meta property='og:title' content="{{ page.title }}"/>
  <meta property='og:image' content="{{ site.url }}{{ page.image }}"/>
  <meta property='og:description' content="{{ page.content | strip_html | truncate : 250 }}"/>
  <meta property='og:url' content="{{ site.url }}{{ page.url }}" />
</head>
