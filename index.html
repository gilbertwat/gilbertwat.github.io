---
layout: null
title: Home
---
<html lang='en'>  
  <head>
    <title>Gilbert Wat's Schloss</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='css/search.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  </head>
  <body>
    <div id="search" class="full-screen">
      <form action="/search" method="get" class="full-screen">
        <div class='input-box'>
          <span id="search-query" name="q" contenteditable="true">Type here to know more</span>
          <i class="fa fa-search"></i>
        </div>
      </form>
    </div>
    <section id="search-results" style="display: none;">
      <p class='intro'>Things about me...</p>
        <div class="entries">
        </div>
    </section>
    {% raw %}
    <script id="search-results-template" type="text/mustache">
      {{#entries}}
      <article>
        <h3>
          {{#date}}<small><time datetime="{{pubdate}}" pubdate>{{displaydate}}</time></small>{{/date}}
          <a href="{{url}}">{{title}}</a>
        </h3>
      </article>
      {{/entries}}
    </script>
    {% endraw %}

    <script src="/js/search.min.js" type="text/javascript" charset="utf-8"></script>
    <script src='/js/search.js' type='text/javascript'></script>
    {% include scripts.html %}
  </body>
</html>
